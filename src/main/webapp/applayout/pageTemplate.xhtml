<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>#{messages.application_title}</title>
    <h:outputStylesheet library="font-awesome" name="css/font-awesome.min.css" position="last"/>

    <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>

    <h:outputStylesheet library="github" name="bootstrap.min.css"/>

<h:body style="padding-top: 85px;padding-bottom: 85px;" addLabels="false" addMessages="false">

    <ui:insert/>
