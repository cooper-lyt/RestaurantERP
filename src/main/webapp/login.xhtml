<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>BootsFaces Basic Page</title>


</h:head>
<h:outputStylesheet name="theme.css" position="last"/>
<h:body styleClass="session-authentication">



    <b:container layout="fluid">
        <b:row>
            <b:column offsetXs="0" colXs="12" offsetSm="2" colSm="8" offsetMd="3" colMd="6" offsetLg="4" colLg="4">

                <b:messages escape="false"/>

                <b:panel>
                    <h:form method="POST" prependId="false" styleClass="auth-form">
                        <b:inputText id="j_username" value="#{loginCredentials.userId}" required="true"
                                     label="Enter your name"  renderLabel="true" />
                        <b:inputSecret id="j_password" value="#{loginCredentials.password}"
                                       label="password"  renderLabel="true"/>
                        <b:commandButton look="success" styleClass="btn-block" id="login" value="Login" action="#{loginController.login}"/>
                    </h:form>
                </b:panel>

            </b:column>
        </b:row>
    </b:container>




</h:body>
</html>
