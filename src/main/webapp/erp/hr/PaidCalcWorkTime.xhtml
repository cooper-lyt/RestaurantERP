<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <b:messages globalOnly="false" styleClass="top-messages"/>

    <h:form styleClass="page-form">
    <b:row>

        <b:column offsetLg="2" offsetMd="2" offsetSm="1" offsetXs="0" colLg="8" colMd="8" colSm="10" colXs="12">
            <div class="setup-header setup-gift">
                <h1 class="subhead-heading">薪酬结算</h1>

                <ol class="steps steps-4">
                    <li class="current">
                        <b:iconAwesome name="calculator" size="2x"/>
                        <strong class="step">准备:</strong>
                        准备结算
                    </li>
                    <li>
                        <b:iconAwesome name="calendar" size="2x"/>
                        <strong class="step">出勤:</strong>
                        出勤数据
                    </li>
                    <li>
                        <b:iconAwesome name="trophy" size="2x"/>
                        <strong class="step">绩效:</strong>
                        绩效数据
                    </li>
                    <li>
                        <b:iconAwesome name="print" size="2x"/>
                        <strong class="step">完成:</strong>
                        完成结算
                    </li>
                </ol>
            </div>


            <h:dataTable styleClass="table" value="#{employeePaidCalc.workTimeInfos}" var="_timeInfo">

                <h:column>
                    <f:facet name="header">
                        编号
                    </f:facet>
                    #{_timeInfo.paidBalance.employeeAction.employee.id}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        姓名
                    </f:facet>
                    #{_timeInfo.paidBalance.employeeAction.employee.name}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        上次发放日期
                    </f:facet>

                    <h:outputText value="#{_timeInfo.paidTime}">
                        <f:convertDateTime timeZone="#{i18n.timeZone}" locale="#{i18n.locale}" pattern="yyyy年MM月dd日"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        上次结算日期
                    </f:facet>
                    <h:outputText value="#{_timeInfo.balanceTime}">
                        <f:convertDateTime timeZone="#{i18n.timeZone}" locale="#{i18n.locale}"  pattern="yyyy年MM月dd日 HH:mm:ss"/>
                    </h:outputText>
                </h:column>

                <h:column rendered="#{paidProjectHome.instance.haveFullWorkMoney}">
                    <f:facet name="header">
                        满勤
                    </f:facet>
                    <b:selectBooleanCheckbox value="#{_timeInfo.fullWork}"/>
                </h:column>

                <h:column >
                    <f:facet name="header">
                        出勤
                    </f:facet>
                    <b:inputText label="出勤天数" renderLabel="false" value="#{_timeInfo.paidBalance.workDay}">
                        <f:converter converterId="javax.faces.BigDecimal"/>
                    </b:inputText>
                    <b:message/>
                </h:column>

            </h:dataTable>
                <hr/>

        </b:column>

    </b:row>
    </h:form>
</ui:composition>
