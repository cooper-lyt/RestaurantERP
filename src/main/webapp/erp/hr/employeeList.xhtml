<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:o="http://omnifaces.org/ui">

    <ui:define name="custom-header">
        <f:metadata>
            <o:viewParam name="dictionaryCategoryId" value="#{dictionaryCategoryHome.id}"/>
            <o:viewParam name="dictionaryId" value="#{dictionaryHome.id}"/>
        </f:metadata>
    </ui:define>


    <b:row style="margin-top: 20px;">
        <b:column colMd="3">
            <o:form id="offices" includeViewParams="true">
               <b:tree value="#{officeTree}" renderRoot="false" showCheckbox="false"
                       enableLinks="true"
                       showBorder="true"/>
            </o:form>

        </b:column>

        <b:column colMd="9">

        </b:column>

    </b:row>


</ui:composition>
