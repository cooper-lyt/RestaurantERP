<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <b:row style="padding-top: 30px;">
        <b:column colMd="9" ng:role="complementary" hidden="sm" styleClass="operation-list">

            <div class="account-fun">
            <b:dropButton value="#{identity.account.firstName} #{identity.account.lastName}">
                <b:navLink iconAwesome="key" value="修改密码" href="#"></b:navLink>
                <b:navLink iconAwesome="cog" value="帐户设置" href="#"></b:navLink>
            </b:dropButton>
            </div>


            <h:form id="aaabbb">
                <h:outputLabel for="firstname" value="Firstname: *" />
                <b:inputText id="firstname" required="" value="#{officeHome.instance.name}">
                    <f:validateLength minimum="2" />
                </b:inputText>
                <b:fetchBeanInfos />

                <b:commandButton value="Ajax Modal" ajax="true" update="aaabbb" id="ajaxmodal" look="inverse"

                                 oncomplete="alert(validationFailed);" />

            </h:form>
        </b:column>
        <b:column colMd="3" ng:role="main">
            <b:panel look="default" title="#{messages.application_title}" collapsible="false">
                <b:listLinks>
                    <b:navLink header="人力资源" />
                    <b:navLink href="#" value="员工管理"
                               iconAwesome="users" />

                    <b:navLink href="#" value="薪酬结算"
                               iconAwesome="money" />
                    <b:navLink iconAwesome="gift" value="奖励发放" href="#"></b:navLink>

                    <b:navLink href="#" value="薪酬方案"
                               iconAwesome="sliders" />
                    <b:navLink></b:navLink>
                    <b:navLink header="营运资源"/>
                    <b:navLink href="#{request.contextPath}/erp/operational/shopMgr.xhtml"  value="店面管理"
                               iconAwesome="beer" />
                    <b:navLink></b:navLink>
                    <b:navLink header="系统设置"/>
                    <b:navLink href="#{request.contextPath}/system/dictionary.xhtml" value="字典管理"
                               iconAwesome="book" />


                    <b:navLink></b:navLink>
                </b:listLinks>
            </b:panel>
        </b:column>
    </b:row>

</ui:composition>
