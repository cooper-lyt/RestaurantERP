<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <b:row>
        <b:column colMd="9" ng:role="complementary">

            <b:dropButton value="#{identity.account.firstName} #{identity.account.lastName}">
                <b:navLink value="Action" href="#"></b:navLink>
                <b:navLink value="Another action" href="#"></b:navLink>
                <b:navLink value="Something else here" href="#"></b:navLink>
                <b:navLink></b:navLink>
                <b:navLink header="Nav header"></b:navLink>
                <b:navLink value="Separated link" href="#"></b:navLink>
                <b:navLink value="One more separated link" href="#"></b:navLink>
            </b:dropButton>


        </b:column>
        <b:column colMd="3" ng:role="main">
            <b:panel look="primary" title="Sidebar">
                <b:listLinks>
                    <b:navLink header="BootsFaces" />
                    <b:navLink href="http://www.bootsfaces.net" value="BootsFaces"
                               icon="globe" iconAlign="right"/>
                    <b:navLink></b:navLink>
                    <b:navLink header="Bootstrap"/>
                    <b:navLink href="http://getbootstrap.com/components/#navbar" value="Bootstrap" icon="link"></b:navLink>
                    <b:navLink></b:navLink>
                    <b:navLink header="Preview"/>
                    <b:navLink value="Labels and Badges" outcome="/bootstrap/labelsbadge"
                               icon="tag" iconAlign="right"/>
                    <b:navLink value="Slider" outcome="/jquery-ui/slider" iconAwesome="sliders" />
                </b:listLinks>
            </b:panel>
        </b:column>
    </b:row>

</ui:composition>
